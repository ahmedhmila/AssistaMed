

<mat-card>
    <form [formGroup]="signupForm" (ngSubmit)="signup()">
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Nom complet</mat-label>
                <input autocomplete="off" formControlName="displayName" type="text" matInput placeholder="Votre Nom">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input formControlName="email" type="email" matInput placeholder="Email">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Mot de passe</mat-label>
                <input autocomplete="off" formControlName="password" type="password" matInput placeholder="vOTRE MDP">
            </mat-form-field>
        </p>
        <div *ngIf="firebaseErrorMessage != ''" class="error-style">
            <span>{{ firebaseErrorMessage }}</span>
        </div>

        <button class="btn btn-success">Signup</button>
    </form>
</mat-card>
